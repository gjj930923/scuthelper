<script>
    $(document).ready(function () {
        $('#checkboxes-0').click(function () {
            if($(this).is(':checked')){
                $.post("settings/modifyHolidayMode",{
                    set:1,
                    code:'{$code}'
                },function(data){
                    if(data.holiday_mode == 1){
                        $('#checkboxes-0').attr('checked','checked');
                    }
                    else if(data.holiday_mode == 0){
                        $('#checkboxes-0').removeAttr('checked');
                    }
                });
            }
            else{
                $.post("settings/modifyHolidayMode",{
                    set:0,
                    code:'{$code}'
                },function(data){
                    if(data.holiday_mode == 1){
                        $('#checkboxes-0').attr('checked','checked');
                    }
                    else if(data.holiday_mode == 0){
                        $('#checkboxes-0').removeAttr('checked');
                    }
                });
            }
        });
    })
</script>

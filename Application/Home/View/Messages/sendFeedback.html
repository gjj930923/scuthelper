<div class="container">
	<div class="row">
		<div class="span12">
			<ul class="breadcrumb">
				<li>
					<a href="/market">主页</a> <span class="divider">/</span>
				</li>
				<li class="active">
					意见反馈
				</li>
			</ul>
		</div>
	</div>
	<div class="row">
		<div class="span10">
			<form class="form-horizontal" method="post" action="addFeedback">
				<fieldset>
					<legend>您的意见是我们最大的动力，反馈内容不少于20字。</legend>
					
					<div class="control-group">
						<input class="input-large" id="user_id" name="user_id" value="<if condition='$user_info neq null'>{$user_info['user_id']}<else />0</if>" type="hidden" />
					</div>
					
					<div class="control-group">
						<textarea rows="5" cols="60" id="feedback" name="feedback" style="width: 95%"></textarea>
					</div>
					
					<div class="control-group">
						 <button class="btn btn-success" id="submit" name="submit">提交</button>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
